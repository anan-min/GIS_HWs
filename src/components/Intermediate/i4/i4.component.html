<div class="container">
  <div class="map-container">
    <div id="mapViewDiv"></div>
  </div>
  <div class="side-panel">
    <div class="navigation">
      <button class="start-btn" (click)="handleStartClick()">Start</button>
      <button class="clear-btn" (click)="handleClearAllClick()">
        Clear All
      </button>
    </div>
    <div class="list-container">
      <ol class="routes">
        <li
          *ngFor="let direction of directions"
          (click)="highlightDirection(direction)"
          [class.active]="highlightedDirection === direction"
        >
          {{ direction.text }}
        </li>
      </ol>
    </div>
  </div>
</div>
