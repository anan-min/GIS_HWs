<div class="container">
  <div class="map-container">
    <div id="mapViewDiv"></div>
  </div>
  <div class="side-panel">
    <div *ngIf="closestFacilities.length > 0">
      <ul>
        <li
          *ngFor="let facility of closestFacilities"
          (click)="highlightRoute(facility)"
          [class.active]="selectedFacility === facility"
        >
          {{ facility.name }} â€“ {{ facility.totalTime | number : "1.1-1" }} mins
        </li>
      </ul>
    </div>

    <div *ngIf="closestFacilities.length === 0">
      <p>No facilities found.</p>
    </div>
  </div>
</div>
